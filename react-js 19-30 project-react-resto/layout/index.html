<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Import Javascript</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="container">
    <div class="row mt-4">
      <div>
        <h1 class="display-4">Belajar AXIOS</h1>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="get">GET</button>
        <button type="button" class="btn btn-secondary" id="show">
          SHOW
        </button>
        <button type="button" class="btn btn-success" id="post">POST</button>
        <button type="button" class="btn btn-danger" id="del">
          DELETE
        </button>
        <button type="button" class="btn btn-warning" id="update">
          UPDATE
        </button>
      </div>
      <hr class="mt-4" />
    </div>
    <div class="row">
      <div id="out"></div>
    </div>
  </div>

  <script type="module">
    // import {get,show,siswa} from './function.js';

    // get();
    // show();

    // console.log(siswa);
    import {get} from './get.js';
    import {show} from './show.js';
    import {post} from './post.js';
    import {hapus} from './delete.js';
    import {ubah} from './update.js';

    document.querySelector('#get').addEventListener('click',get);
    document.querySelector('#show').addEventListener('click',show);
    document.querySelector('#post').addEventListener('click',post);
    document.querySelector('#del').addEventListener('click',hapus);
    document.querySelector('#update').addEventListener('click',ubah);
  </script>
</body>
</html>
