<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar Axios</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div>
        <h1 class="display-4">Belajar AXIOS</h1>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="get">GET</button>
        <button type="button" class="btn btn-secondary" id="show">
          SHOW
        </button>
        <button type="button" class="btn btn-success" id="post">POST</button>
        <button type="button" class="btn btn-danger" id="del">DELETE</button>
        <button type="button" class="btn btn-warning" id="update">
          UPDATE
        </button>
      </div>
      <hr class="mt-4" />
    </div>
    <div class="row">
      <div id="out"></div>
    </div>
  </div>

  <script>
    const url = "http://localhost:8000/api";
    let token = "7AvoXxYp2FfgAzvvUnjks5xe7UNTqCWHr3txdjbj";

    //   axios({
    //     method: "get",
    //     url: url,
    //     headers: {
    //       api_token: token,
    //     },
    //   }).then((res) => console.log(res));

    const link = axios.create({
      baseURL: url,
      headers: {
        api_token: token,
      },
    });

    function get() {
      link.get("/pelanggan").then((res) => {
        console.log(res);

        let tampil = `<table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Pelanggan</th>
                            <th>Alamat</th>
                            <th>Telp</th>
                        </tr>
                    `;

        res.data.forEach((el) => {
          tampil += `<tr>
                            <td>${el.idpelanggan}</td>
                            <td>${el.pelanggan}</td>
                            <td>${el.alamat}</td>
                            <td>${el.telp}</td>
                        </tr>`;
        });

        tampil += `</table>`;

        document.querySelector("#out").innerHTML = tampil;
      });
    }

    function show() {
      let id = 6;
      link.get("/pelanggan/" + id).then((res) => {
        console.log(res);

        let tampil = `<table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Pelanggan</th>
                            <th>Alamat</th>
                            <th>Telp</th>
                        </tr>
                    `;

        res.data.forEach((el) => {
          tampil += `<tr>
                            <td>${el.idpelanggan}</td>
                            <td>${el.pelanggan}</td>
                            <td>${el.alamat}</td>
                            <td>${el.telp}</td>
                        </tr>`;
        });

        tampil += `</table>`;

        document.querySelector("#out").innerHTML = tampil;
      });
    }

    function post() {
      let data = {
        pelanggan: "pelanggan axios",
        alamat: "alamat axios",
        telp: "08472423",
      };

      link.post("/pelanggan", data).then((res) => {
        // console.log(res);
        let tampil = `<h1>${res.data.pesan}</h1>`;
        document.querySelector("#out").innerHTML = tampil;
      });
    }

    function hapus() {
      let id = 10;

      link.delete("/pelanggan/" + id).then((res) => {
        console.log(res);
        let tampil = `<h1>${res.data.pesan}</h1>`;
        document.querySelector("#out").innerHTML = tampil;
      });
    }

    function ubah() {
      let id = 11;
      let data = {
        pelanggan: "update axios",
        alamat: "update axios",
        telp: 0970969,
      };

      link.put("/pelanggan/" + id, data).then((res) => {
        console.log(res);
        let tampil = `<h1>${res.data.pesan}</h1>`;
        document.querySelector("#out").innerHTML = tampil;
      });
    }

    document.querySelector("#get").addEventListener("click", get);
    document.querySelector("#show").addEventListener("click", show);
    document.querySelector("#post").addEventListener("click", post);
    document.querySelector("#del").addEventListener("click", hapus);
    document.querySelector("#update").addEventListener("click", ubah);
  </script>
</body>

</html>
